<!DOCTYPE html>

{% extends 'minicrm/base.html' %}

{% block title %}

{% endblock title %}

{% block content %}

<div class="container">
    <h2>New Message</h2>

        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-primary" type="submit" value="save">
    </form>
</div>

{% endblock content %}
